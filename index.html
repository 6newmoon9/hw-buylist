<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="bl-background">
    <div class="container">
        <div class="left-column">
            <div class="add-block">
                <input class="input-text" type="text" placeholder="Назва товару">
                <button class="bl-add" data-tooltip="Додати продукт"><b>Додати</b></button>
            </div>

            <div class="bl-list">
                <div class="bl-row">

                    <div class="bl-product">
                        Помідори
                    </div>

                    <div class="bl-count">
                        <button class="bl-minus" data-tooltip="Зменшити кількість продукту"> - </button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus" data-tooltip="Збільшити кількість продукту"> + </button>
                    </div>

                    <div class="bl-buttons">
                        <button class="bl-button-bought" data-tooltip="Продукт куплено">Куплено</button>
                        <button class="bl-button-delete" data-tooltip="Видалити продукт">×</button>
                    </div>
                </div>

                <div class="bl-row">

                    <div class="bl-product">
                       Сир
                    </div>

                    <div class="bl-count">
                        <button class="bl-minus" data-tooltip="Зменшити кількість продукту"> - </button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus" data-tooltip="Збільшити кількість продукту"> + </button>
                    </div>

                    <div class="bl-buttons">
                        <button class="bl-button-bought" data-tooltip="Продукт куплено">Куплено</button>
                        <button class="bl-button-delete" data-tooltip="Видалити продукт">×</button>
                    </div>
                </div>

                <div class="bl-row">

                    <div class="bl-product">
                        Печиво
                    </div>

                    <div class="bl-count">
                        <button class="bl-minus" data-tooltip="Зменшити кількість продукту"> - </button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus" data-tooltip="Збільшити кількість продукту"> + </button>
                    </div>

                    <div class="bl-buttons">
                        <button class="bl-button-bought" data-tooltip="Продукт куплено">Куплено</button>
                        <button class="bl-button-delete" data-tooltip="Видалити продукт">×</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-column">
                <p class="bl-title">Залишилося</p>
                <div class="bl-bought">
                    <span class="bl-label">Помідори
                        <span class="bl-amount-remain">1</span>
                    </span>
                    <span class="bl-label">Сир
                        <span class="bl-amount-remain">1</span>
                    </span>
                    <span class="bl-label">Печиво
                        <span class="bl-amount-remain">1</span>
                    </span>
                </div>
                <p class="bl-title">Куплене</p>
        </div>
    </div>
</div>

<div class="badge">
    <div class="title">Buy List</div>
    <div class="createdBy">Created by:</div>
    <div class="myName">Anastasiia Mishchyshyn</div>
</div>

</body>
</html>
